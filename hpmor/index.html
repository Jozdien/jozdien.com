<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPMOR Chapter Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HPMOR Chapter Guesser</h1>
        
        <div id="loading" class="loading">
            <p>Loading HPMOR content...</p>
        </div>

        <div id="game-container" class="hidden">
            <div id="quote-container">
                <blockquote id="quote"></blockquote>
            </div>
            
            <div id="guess-form">
                <div class="input-group">
                    <label for="chapter-number">Chapter Number:</label>
                    <input type="number" id="chapter-number" min="1" max="122" placeholder="1-122">
                </div>
                
                <div class="input-group">
                    <label for="chapter-title">Chapter Title:</label>
                    <input type="text" id="chapter-title" placeholder="Enter chapter title">
                </div>
                
                <button id="submit-guess">Submit Guess</button>
            </div>
            
            <div id="result" class="hidden">
                <h2>Result</h2>
                <p id="chapter-result"></p>
                <p id="title-result"></p>
                <p id="score"></p>
                <button id="next-quote">Next Quote</button>
            </div>
            
            <div id="stats">
                <p>Total Score: <span id="total-score">0</span></p>
                <p>Quotes Attempted: <span id="attempts">0</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
